<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.center {
  text-align: center;
}

#banner {
  background-color: #3498db;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
}

#banner span {
  font-size: 18px;
  font-weight: bold;
}

#clock {
  font-size: 2em;
  color: #333;
}
  </style>
</head>
<body>
  <div class="center">
    <div id="banner"><span>Your Local Time</span></div>
    <div id="clock"></div>
  </div>
  <script src="digitalclock.js"></script>
</body>
</html>
